<!DOCTYPE html>
<html>
<head>
    <title>Camara con Voz</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }
        
        .videito {
            width: 400px;
            height: 300px;
            border: 2px solid black;
        }
        
        .botoncito {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        
        .canvasito {
            border: 2px solid green;
            display: none;
        }
        
        .mensajito {
            padding: 10px;
            margin: 10px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <h1>Mi Camara</h1>
    
    <video id="videito" class="videito" autoplay></video><br>
    
    <button id="botoncitocamara" class="botoncito">Encender Camara</button>
    <button id="botoncitovoz" class="botoncito" disabled>Escuchar Voz</button>
    <button id="botoncitofoto" class="botoncito">Tomar Foto</button><br>
    
    <div id="mensajito" class="mensajito">Presiona Encender Camara</div>
    
    <canvas id="canvasito" class="canvasito"></canvas><br>
    <button id="botoncitodescarga" class="botoncito" style="display:none">Descargar</button>

    <script>
        let videito = document.getElementById('videito');
        let canvasito = document.getElementById('canvasito');
        let mensajito = document.getElementById('mensajito');
        let botoncitocamara = document.getElementById('botoncitocamara');
        let botoncitovoz = document.getElementById('botoncitovoz');
        let botoncitofoto = document.getElementById('botoncitofoto');
        let botoncitodescarga = document.getElementById('botoncitodescarga');
        
        let camarita = null;
        let vocecita = null;
        let escuchando = false;

        botoncitocamara.onclick = function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    camarita = stream;
                    videito.srcObject = stream;
                    canvasito.width = 400;
                    canvasito.height = 300;
                    botoncitocamara.disabled = true;
                    botoncitovoz.disabled = false;
                    mensajito.innerHTML = 'Camara lista';
                });
        };

        botoncitovoz.onclick = function() {
            if (escuchando) {
                vocecita.stop();
                escuchando = false;
                botoncitovoz.innerHTML = 'Escuchar Voz';
                mensajito.innerHTML = 'No escuchando';
            } else {
                let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                vocecita = new SpeechRecognition();
                
                vocecita.onstart = function() {
                    escuchando = true;
                    botoncitovoz.innerHTML = 'Parar Voz';
                    mensajito.innerHTML = 'Escuchando... di FOTO';
                };
                
                vocecita.onresult = function(event) {
                    let palabritas = event.results[event.results.length-1][0].transcript.toLowerCase();
                    if (palabritas.includes('foto')) {
                        tomarfotito();
                        mensajito.innerHTML = 'Foto tomada!';
                    }
                };
                
                vocecita.onend = function() {
                    if (escuchando) {
                        vocecita.start();
                    }
                };
                
                vocecita.start();
            }
        };

        botoncitofoto.onclick = function() {
            tomarfotito();
        };

        botoncitodescarga.onclick = function() {
            let linkito = document.createElement('a');
            linkito.download = 'foto.png';
            linkito.href = canvasito.toDataURL();
            linkito.click();
        };

        function tomarfotito() {
            let ctx = canvasito.getContext('2d');
            ctx.drawImage(videito, 0, 0, 400, 300);
            canvasito.style.display = 'block';
            botoncitodescarga.style.display = 'block';
        }
    </script>
</body>
</html>
